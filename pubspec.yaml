name: monn
description: "Monn is my personal investment tracking and analysis"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  collection: ^1.19.0
  dio: ^5.7.0
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_gen_runner: ^5.8.0
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.4
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  iconoir_flutter: ^7.10.1
  isar:
    version: ^3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs:
    version: ^3.1.8
    hosted: https://pub.isar-community.dev/
  json_annotation: ^4.9.0
  mockito: ^5.4.5
  path_provider: ^2.1.5
  retrofit: ^4.4.2
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.3.5
  wolt_modal_sheet: ^0.10.0

dev_dependencies:
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  isar_generator:
    version: ^3.1.7
    hosted: https://pub.isar-community.dev/
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.7
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.3
  very_good_analysis: ^7.0.0

flutter_gen:
  output: lib/utils/
  fonts:
    enabled: false
  assets:
    outputs:
      class_name: MonnAssets
    exclude:
      - assets/translations/**

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/crypto/
    - assets/images/icon/

  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
        - asset: fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: fonts/DMSans-Bold.ttf
          weight: 700
        - asset: fonts/DMSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/DMSans-Black.ttf
          weight: 900
