name: monn
description: "Monn is my personal investment tracking and analysis"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  collection: ^1.18.0
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.0
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  iconoir_flutter: ^7.7.0
  intl: ^0.19.0
  isar:
    version: ^3.1.7
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs:
    version: ^3.1.7
    hosted: https://pub.isar-community.dev/
  mockito: ^5.4.4
  path_provider: ^2.1.3
  riverpod_annotation: ^2.3.5
  wolt_modal_sheet: ^0.9.2

dev_dependencies:
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  isar_generator:
    version: ^3.1.7
    hosted: https://pub.isar-community.dev/
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans-Medium.ttf
        - asset: fonts/DMSans-SemiBold.ttf
          weight: 600
        - asset: fonts/DMSans-Bold.ttf
          weight: 700
        - asset: fonts/DMSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/DMSans-Black.ttf
          weight: 900
